spec:
  name: "sample-rstudio-ngchm"
  services:
  - name: "rstudio-ngchm"
    image:
      registry_type: "DOCKER_HUB"
      registry: "ngchm"
      repository: "rstudio-ngchm"
      tag: "4.0.5"
    envs:
    - key: PASSWORD
      value: "new-password-to-use-for-rstudio"
      scope: "RUN_TIME"
      type: SECRET
    http_port: 8787
    instance_count: 1
    instance_size_slug: basic-xs
    name: ngchm-rstudio-ngchm
    routes:
    - path: /
    source_dir: /
