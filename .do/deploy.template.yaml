spec:
  name: "sample-rstudio-ngchm"
  services:
  - name: "rstudio-ngchm"
    image:
      registry_type: "DOCKER_HUB"
      registry: "ngchm"
      repository: "rstudio-ngchm"
      tag: "4.0.5"
    envs:
    - key: PASSWORD
      value: "password-to-use-for-rstudio"
      scope: "RUN_TIME"
      type: SECRET
    http_port: 8787
